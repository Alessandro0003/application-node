name: Run E2E Tests

on: [push, pull_request]

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13-alpine
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_node_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Aguardando banco estar dispon√≠vel..."
          until pg_isready -h localhost -p 5432 -U postgres; do
            sleep 2
          done
      
      - name: Run E2E tests
        run: npm run test
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/app_node_test
          NODE_ENV: test
        
        
     
   